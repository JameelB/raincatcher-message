<md-toolbar class="content-toolbar">
  <div class="md-toolbar-tools">
    <h3>
     {{ctrl.message.subject}}
    </h3>
  </div>
</md-toolbar>

<md-button class="md-fab" aria-label="New Message">
  <md-icon md-font-set="material-icons">edit</md-icon>
  <md-tooltip md-visible="demo.showTooltip" md-direction="left">
    New Message
  </md-tooltip>
</md-button>

<div class="message" layout-padding layout-margin>

  <div class="message-header">
    <div class="md-body-1">
      <span>To:</span> {{ctrl.message.receiver.name}}
    </div>
    <!--<div class="md-body-1 time-stamp">11:38 AM (3 hours ago)</div>-->
  </div>

  <md-divider></md-divider>

  <p class="md-body-1">{{ctrl.message.content}}</p>

</div>
